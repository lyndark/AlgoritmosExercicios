<!DOCTYPE html>

<body>
  <script>
    /*
    3) Crie um programa que leia o nome e o salário de um funcionário, mostrando no
    final uma mensagem.
    Ex:
    Nome do Funcionário: Maria do Carmo
    Salário: 1850, 45
    O funcionário Maria do Carmo tem um salário de R$1850, 45 em Junho. 
    */

    let funcionario = window.prompt('Nome do funcionário: ');
    let salario = parseFloat(window.prompt('Salário: '));

    alert(`O funcionário ${funcionario} tem um salário de R$ ${salario} em Junho.`);
  </script>
</body>

</html>
